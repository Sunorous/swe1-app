language: python

python:
- "3.8"

env:
- DJANGO=2.2

install:
- pip install -r requirements.txt

before_script:
  - python manage.py migrate

script:
  - black --check .
  - flake8 --max-line-length 92 .

deploy:
  provider: elasticbeanstalk
  access_key_id: $access
  secret_access_key: 
    secure: $secret
  region: us-east-1
  app: MySite Poll
  env: MySitePoll-dev
  bucket_name: elasticbeanstalk-us-east-1-269671906525
  on:
    branch: main 


